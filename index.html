 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" >
    <title>Bomberman</title>
</head>

<body>
    <article class="clock">
        <div class="seconds-container">
            <div class="seconds"></div>
        </div>
    </article>

    <div id="Game"> 
        <div class="scorePlayer">
           <img src="img2/p1Score.png">
                <div id="textScore">
                    <text id="scorep1">
                    </text>
                </div>
        </div>    
            
            
        <div id="BoiteFromage">
            <canvas id="myCanvas">
                
                <img id="bomber1" src="img2/zeldamove.png">
                <img id="murAll" src="img2/box.png">
                <img id="bomber2" src="img2/bomberX.png">
                <img id="bush1" src="img2/brokenwall.png">
                <img id="bush2" src="img2/bush2.png">
                <img id="bush3" src="img2/bush3.png">
                <img id="bush4" src="img2/bush4.png">
                <img id="bush5" src="img2/bush5.png">
                <img id="bush6" src="img2/bush6.png">
                <img id="bush7" src="img2/bush7.png">
                <img id="bombz1" src="img2/bombpetite.png">
                <img id="bombz2" src="img2/bombmoyenne.png">
                <img id="bombz3" src="img2/bomb.png">
                <img id="grass" src="img2/grasstile.png">
                <img id="boom1" src="img2/boom.png">
                <img id="boom2" src="img2/boom2.png">
                <img id="boom3" src="img2/boom3.png">
                <img id="boom4" src="img2/boom4.png">
                <img id="boom5" src="img2/boom5.png">
                <img id="boom6" src="img2/boom6.png">
                <img id="bonus1" src="img2/bonus1.png">
                <img id="bonus2" src="img2/bonus2.png">
                <img id="bonus3" src="img2/bonus3.png">
                <img id="bonus4" src="img2/heart.png">
                <img id="bonus5" src="img2/bonusSpeed.png">
                <img id="zelda1" src="img2/playerOne.png">
                <img id="zelda2" src="img2/playerTwo.png">
                <img id="newgrass" src="img2/newgrass.png">
                <img id="malus" src="img2/skull.png">
                <img id="hole" src="img2/hole.png"> 
                <img id="star1" src="img2/playerOneCoeur.png"> 
                <img id="star2" src="img2/playerOneCoeur2.png">
                <img id="player2winall" src="img2/player2winall.png">
                <img id="player1winall" src="img2/player1winall.png">
                <img id="noWinner" src="img2/NoWinner.png">
                
                <audio preload="auto" id="grassAudio" ><source src="sounds/grass_destroyed.wav" type="audio/wav"></audio> 
                <audio preload="auto" id="bonusPicked" ><source src="sounds/map.wav" type="audio/wav"></audio>   
                <audio preload="auto" id="gameOver" ><source src="sounds/item_get_1.wav" type="audio/wav"></audio>  
                <audio preload="auto" id="Malus" ><source src="sounds/shock.wav" type="audio/wav"></audio>  
                <audio preload="auto" id="gameMusic" ><source src="sounds/Game_Music.mp3" type="audio/mp3"></audio> 
                <audio preload="auto" id="star" ><source src="sounds/star.mp3" type="audio/mp3"></audio>
                <audio preload="auto" id="gameTie" ><source src="sounds/link_dies.wav" type="audio/wav"></audio> 
                <audio preload="auto" id="Walk" ><source src="sounds/walk_grass.wav" type="audio/wav"></audio>
                <audio preload="auto" id="bombSound" ><source src="sounds/bomb_explode.wav" type="audio/wav"></audio>
                
            </canvas>
        </div>

        <div class="scorePlayer">
            <img src="img2/p2Score.png">
                <div>
                    <text id="scorep2">
                    </text>
                </div>
        </div>

    </div>

    <div id="delete"><audio preload="auto" id="menuMusic" controls><source src="sounds/Newmenumusic.mp3" type="audio/mp3"></audio> </div>
    

    
    <script src="script2.js"></script>
</body>
</html>
